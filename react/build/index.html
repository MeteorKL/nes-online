<html>
  <head>
    <title>NES Online</title>

    <script src="/js/jsnes/dynamicaudio.js" type="text/javascript" charset="utf-8"></script>

  <body style='
    margin:0px;
  '>
    <!--<div>-->
      <img src="/img/background.jpg" id='autoImg' style='
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        z-index: 0;
      '/>
    <!--</div>-->
    <div id='App' style="
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
      color: white;
    ">
      正在加载资源，请稍后...
    </div>
    <script>
      window.onscroll=function() {
        var el=document.getElementById("autoImg");
        el.style.top=document.body.scrollTop+'px';
      }
      window.__INITIAL_STATE__={{.initialState}};
    </script>
    <script src="/js/bundle.js"></script>
